<!DOCTYPE html>
<html>

<head>
    <title>Politico - Sign In</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li>Politico</li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    <div class="main-content-index">
        <!-- <div class="sticky">Sign Up (Please fill in your details and submit to register)</div>
        <br> -->
        <form name="signin" method="POST" action="">
            <div class="formContent-index">
                 <div class="label-index">
                        
                </div>
                <div class="textField-index">
                        <label>Reset your Password<span class="comment"> (Enter your email address or the mobile number you used during registration, to get a OTP)</span></label>
                </div>
                <div class="clear"></div>
                <div class="label-index">
                        <label for="nationalId">National ID/ Passport No:</label>
                </div>
                <div class="textField-index">
                        <input type="text" name="nationalId" id="nationalId" value="" placeholder="National ID/ Passport No:" required/>
                </div>
                <div class="label-index">
                        <label for="email">Email (Optional):</label>
                </div>
                <div class="textField-index">
                        <input type="text" name="email" id="email" value="" placeholder="Email Address"
                                title="" />
                </div>
                <div class="clear"></div>
                <div class="label-index">
                        <label for="mobile">Mobile Number:</label>
                </div>
                <div class="textField-index">
                        <input type="text" name="mobile" id="mobile" pattern="(d){10}" value=""
                                placeholder="Mobile Number" required />
                </div>
                <div class="label">
                        
                </div>
                <div class="textField-index">
                        <button class="button button-sub"type="submit" value="Sign In" name="sigin">Reset Password</button>
                        <label><a href="index.html">Sign In</a></label>
                </div>
            </div>
        </form>
    </div>
    <div class="footer">
        <p>&#169; <span class="politico">Politico</span> Voting System 2019</p>
    </div>
</body>

</html>
