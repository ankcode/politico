<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Electronic Voting System">
    <meta name="keywords" content="Voting Sytem, E-Vote, Politico">
    <meta name="author" content="Frank Mochoge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politico - Admin - CP</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li class="brand-nav">Politico</li>
            <li><a href="#">Admin | Political Offices</a></li>
            <li><a href="home.html">Dashboard</a></li>
            <li><a href="admin.html">Political Parties</a></li>
            <li><a href="index.html">Profile</a></li>
            <li><a href="index.html">Sign Out</a></li>
        </ul>
    </nav>
    <div class="main-content-admin">
        <div class="formContent-admin">
            <table>
                <tr>
                    <th colspan="3">Political Offices</th>
                    <th><button onclick="newForm()">Add New</button></th>
                </tr>
                <tr>
                    <th>Office ID</th>
                    <th>Office Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <td>SK-01</td>
                    <td>Presidential Candidate</td>
                    <td><button onclick="editForm()">Edit</button></td>
                    <td><button>Delete</button></td>
                </tr>
                <tr>
                    <td>SK-02</td>
                    <td>Gubernatorial Seat</td>
                    <td><button onclick="editForm()">Edit</button></td>
                    <td><button>Delete</button></td>
                </tr>
                <tr>
                    <td>SK-03</td>
                    <td>Senator</td>
                    <td><button onclick="editForm()">Edit</button></td>
                    <td><button>Delete</button></td>
                </tr>
            </table>


        </div>
    </div>
    <div id="new-form" class="new-modal">
        <div class="new-modal-content">
            <form name="signup" method="POST" action="">
                <div class="formContent">

                    <div class="label-new">
                        <label for="officeID">Office ID:</label>
                    </div>
                    <div class="textField">
                        <input type="text" name="officeID" id="officeID" value="" placeholder="Office ID" required />
                    </div>
                    <div class="clear"></div>
                    <div class="label-new">
                        <label for="officeName">Office Name:</label>
                    </div>
                    <div class="textField">
                        <input type="text" name="officeName" id="officeName" value="" placeholder="Office Name" required />
                    </div>
                    <div class="clear"></div>
                    <div class="label-new">

                    </div>
                    <div class="textField">
                        <button type="submit" value="add new" name="addnew">Add Office</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="edit-form" class="new-modal">
        <div class="new-modal-content">
                <form name="signup" method="POST" action="">
                        <div class="formContent">
        
                            <div class="label-new">
                                <label for="officeID">Office ID:</label>
                            </div>
                            <div class="textField">
                                <input type="text" name="officeID" id="officeID" value="" placeholder="Office ID" required />
                            </div>
                            <div class="clear"></div>
                            <div class="label-new">
                                <label for="officeName">Office Name:</label>
                            </div>
                            <div class="textField">
                                <input type="text" name="officeName" id="officeName" value="" placeholder="Office Name" required />
                            </div>
                            <div class="clear"></div>
                            <div class="label-new">
        
                            </div>
                            <div class="textField">
                                <button type="submit" value="save changes" name="save">Save Changes</button>
                            </div>
                        </div>
                    </form>
        </div>
    </div>
    <div class="footer">
        <p>&#169; <span class="politico">Politico</span> Voting System 2019</p>
    </div>

</body>
<script type="text/javascript" src="admin.js"></script>

</html>
